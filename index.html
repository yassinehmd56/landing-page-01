<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خدمة تصميم مواقع احترافية</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="hero text-white text-center py-5">
  <div class="container">
    <img src="https://via.placeholder.com/100x100.png?text=ATX" class="mb-4 logo" alt="شعار الشركة">
    <h1 class="display-5 fw-bold animate">نساعدك على بناء حضور رقمي قوي</h1>
    <p class="lead animate">تصميم مواقع متجاوبة، حديثة، وسريعة الأداء</p>
    <a href="#contact" class="btn btn-light btn-lg mt-3 animate"><i class="bi bi-chat-dots-fill me-2"></i>تواصل معنا الآن</a>
  </div>
</header>

<section class="container my-5 fade-in">
  <div class="row align-items-center">
    <div class="col-md-6 mb-4">
      <img src="https://via.placeholder.com/500x350?text=Web+Design" class="img-fluid rounded shadow" alt="خدمة تصميم">
    </div>
    <div class="col-md-6">
      <h2 class="mb-3">لماذا تختارنا؟</h2>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><i class="bi bi-check-circle-fill text-success me-2"></i>تصميم أنيق وسهل التصفح</li>
        <li class="list-group-item"><i class="bi bi-phone-fill text-primary me-2"></i>متجاوب مع كافة الأجهزة</li>
        <li class="list-group-item"><i class="bi bi-speedometer2 text-warning me-2"></i>محسن للأداء وسرعة التحميل</li>
        <li class="list-group-item"><i class="bi bi-headset text-danger me-2"></i>دعم سريع ومهني</li>
      </ul>
    </div>
  </div>
</section>

<section class="bg-light py-5 fade-in" id="contact">
  <div class="container text-center">
    <h3 class="mb-4">تواصل معنا</h3>
    <form class="mx-auto" style="max-width: 500px;">
      <input type="text" class="form-control mb-3" placeholder="الاسم الكامل" required>
      <input type="email" class="form-control mb-3" placeholder="البريد الإلكتروني" required>
      <textarea class="form-control mb-3" rows="4" placeholder="رسالتك" required></textarea>
      <button type="submit" class="btn btn-primary btn-lg w-100"><i class="bi bi-send-fill me-2"></i>إرسال</button>
    </form>
  </div>
</section>

<footer class="bg-dark text-white text-center py-3 mt-4">
  <div>
    <i class="bi bi-code-slash"></i> تصميم وتطوير بواسطة Yassine Web Solutions &copy; 2025
  </div>
</footer>

</body>
</html>
