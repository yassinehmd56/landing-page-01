<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>خدمة رقمية احترافية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="hero text-white text-center py-5">
    <div class="container">
        <h1 class="display-4 fw-bold">نساعدك على بناء حضور رقمي قوي</h1>
        <p class="lead">تصميم مواقع متجاوبة، حديثة، وسريعة الأداء</p>
        <a href="#contact" class="btn btn-light btn-lg mt-3">تواصل معنا الآن</a>
    </div>
</header>

<section class="container my-5">
    <div class="row align-items-center">
        <div class="col-md-6 mb-4">
            <img src="https://via.placeholder.com/500x350?text=Digital+Design" class="img-fluid rounded shadow" alt="خدمة رقمية">
        </div>
        <div class="col-md-6">
            <h2 class="mb-3">لماذا نحن؟</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">تصميم أنيق وسهل التصفح</li>
                <li class="list-group-item">متجاوب مع كافة الأجهزة</li>
                <li class="list-group-item">كود نظيف ومحسن للأداء</li>
                <li class="list-group-item">دعم متواصل وسريع</li>
            </ul>
        </div>
    </div>
</section>

<section class="bg-light py-5" id="contact">
    <div class="container text-center">
        <h3 class="mb-4">تواصل معنا</h3>
        <form class="mx-auto" style="max-width: 500px;">
            <input type="text" class="form-control mb-3" placeholder="الاسم الكامل" required>
            <input type="email" class="form-control mb-3" placeholder="البريد الإلكتروني" required>
            <textarea class="form-control mb-3" rows="4" placeholder="رسالتك" required></textarea>
            <button type="submit" class="btn btn-primary btn-lg w-100">إرسال</button>
        </form>
    </div>
</section>

<footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; 2025 جميع الحقوق محفوظة - Yassine Web Solutions
</footer>

</body>
</html>
